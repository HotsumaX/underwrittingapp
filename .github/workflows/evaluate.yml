name: Evaluate Repository

on:
  push:
    branches:
      - master

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Update to v3

    - name: Set up Python
      uses: actions/setup-python@v3  # Update to v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run evaluation script
      run: python evaluate_repo.py

    - name: Append evaluation to README.md
      run: |
        cat progress_report.txt >> README.md
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m 'Update README.md with progress report'
        git push